<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Thành Viên Gia Đình</title>
    <style>
        body {
            background-image: url(https://suachualaptop24h.com/upload_images/images/2024/08/29/hinh-nen-quoc-khanh-2-9-29.png) ;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .member {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            overflow: auto;
        }
        .member img {
            float: left;
            margin-right: 15px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .member p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giới thiệu Thành Viên Gia Đình</h1>
    </header>
    
    <div class="container">
        <div class="member">
            <img src="https://via.placeholder.com/100" alt="Bố Nguyễn Đăng Thắng">
            <h2>Bố: Nguyễn Đăng Thắng</h2>
            <p>Năm sinh: 13/01/1972</p>
            <p>Nghề nghiệp: Công nhân</p>
            <p>Quê quán: Hà Nội</p>
        </div>

        <div class="member">
            <img src="https://via.placeholder.com/100" alt="Mẹ Nguyễn Thị Liên">
            <h2>Mẹ: Nguyễn Thị Liên</h2>
            <p>Năm sinh: 18/10/1974</p>
            <p>Nghề nghiệp: Công nhân</p>
            <p>Quê quán: Hà Nội</p>
        </div>

        <div class="member">
            <img src="https://via.placeholder.com/100" alt="Nguyễn Đăng Long">
            <h2>Tôi: Nguyễn Đăng Long</h2>
            <p>Năm sinh: 12/10/2005</p>
            <p>Nghề nghiệp: Sinh viên</p>
            <p>Quê quán: Hà Nội</p>
        </div>
    </div>
</body>
</html>
